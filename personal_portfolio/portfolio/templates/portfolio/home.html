<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
</head>
<body>
    <h1>This is my portfolio</h1>
    {% for project in projects %}
        <h1>{{ project.title }}</h1>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="hui"> <br>
        {% if project.url %}
        <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}
</body>
</html>
